<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Java scriptのテスト</title>
</head>
<body>
<p>スクリプト実行前</p>
<script>
  var txt = prompt("数字を入力してください。");
  var num = Number(txt);
  for (var i = 0; i < num; i++) {
    document.write("<p>ピザ　</p>")
  }
</script>
<p>スクリプト実行後</p>
</body>
</html>
